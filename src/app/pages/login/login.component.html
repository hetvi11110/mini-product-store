<form class=" form-outline w-50  mx-auto">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" [(ngModel)]="username" name="username" class="form-control" id="username" placeholder ="admin" required>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" [(ngModel)]="password" name="password" class="form-control" id="password"  placeholder="password" required>
  </div>
  <div class="form-group">
    <button type="submit" class="btn btn-primary"  (click)="login()">Submit</button>
  </div>
</form>
