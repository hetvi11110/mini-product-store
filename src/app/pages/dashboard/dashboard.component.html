<div class="row">
  <div class="col"><b>{{'Email' | titlecase  }}</b></div>
  <div class="col"><b>{{'Username' | titlecase  }}</b></div>
  <div class="col"><b>{{'Full Name' | titlecase  }}</b></div>
  <div class="col"><b>{{'Phone' | titlecase  }}</b></div>
  <div class="col-4"><b>{{'Address' | titlecase  }}</b></div>
</div>
  @for(user of users(); track user.id) {
    <app-user-card [user]="user" class="row"></app-user-card>
  }
